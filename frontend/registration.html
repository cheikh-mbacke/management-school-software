<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="images/bg.jpg">

         <!-- font CSS -->
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'>
        
        <!-- font-awesome icons -->
        <link rel="stylesheet" href="css/font.css" type="text/css"/>
        <link href="css/font-awesome.css" rel="stylesheet"> 

         <!-- //bootstrap-css --> 
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        
        <!-- Custom CSS -->
        <link rel='stylesheet' href="css/style.css">
        <link rel="stylesheet" href="css/style-responsive.css">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>

        <!-- js scripts-->
        <script src="js/vendor/jquery2.0.3.min.js"></script>
        <script src="js/vendor/interface-min.js"></script>
        <script src="js/vendor/main.js"></script>

        <title>Gestion inscription</title>

    </head>
	<body>
		<section id="container">
			<header class="header fixed-top clearfix" id="header"></header>
			<aside id="aside"></aside>
			<section id="main-content">
				<section class="wrapper">
					<div class="w3layouts-main">
						<h2>Inscription</h2>
						<form method="post" id="signup-form">
							<div id="signupMessage"></div>
							<input type="text" class="ggg" name="firstName" placeholder="Prénom" required>
							<input type="text" class="ggg" name="lastName" placeholder="Nom" required>
							<input type="email" class="ggg" name="email" placeholder="email" required pattern="[a-z0-9._%+-]+@[a-z0-9-.-]+\.[a-z]{2,3}$">
							<label for="date_of_birth">Date de naissance</label>
							<input type="date" class="form-control input-sm m-bot15" name="date_of_birth" required>
							<div>
								<label for="role">Fonction</label><br>
								<select name="role">
									<option value="student">élève</option>
									<option value="teacher">enseignant</option>
									<option value="manager">responsable formation</option>
								</select>
							</div>
							<div>
								<label for="class">Classe</label><br>
								<select name="class" class="selectClass">
								</select>
							</div>
							<div class="clearfix"></div>
							<input type="submit" value="Inscrire" name="submit">
						</form>
					</div>
				</section>
			</section>
		</section>
		<script src="./js/utils/handleAccess.js"></script>
		<script src="js/vendor/bootstrap.js"></script>
		<script src="js/vendor/jquery.dcjqaccordion.2.7.js"></script>
		<script src="js/vendor/scripts.js"></script>
		<script src="js/vendor/jquery.slimscroll.js"></script>
		<script src="js/vendor/jquery.nicescroll.js"></script>
		<script src="js/vendor/jquery.scrollTo.js"></script>
		<script type="text/javascript" src="js/vendor/monthly.js"></script>
		<script src="./js/base/header.js"></script>
		<script src="./js/auth/logout.js"></script>
		<script src="./js/base/aside.js"></script>
		<script src="./js/callApi/api.js"></script>
		<script src="./js/utils/loadClasses.js"></script>
		<script src="js/auth/signup.js"></script>
	</body>
</html>
